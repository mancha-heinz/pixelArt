<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./favicons/favicon-16x16.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"
    ></script>
    <script defer src="/js/script.js"></script>
    <title>Pixel Art - Mancha Heinz</title>
  </head>
  <body>
    <header>
      <h1>pixelart</h1>
    </header>
    <main>
      <aside>
        <span class="option-title">Tamanho:</span>
        <input type="number" class="input-size" min="4" value="10" />

        <span class="option-title">Cor:</span>
        <input type="color" class="input-color" />

        <span class="option-title">Cores Usadas:</span>
        <section class="used-colors">
          <!-- <button class="button-color" data-color="red"></button> -->
        </section>

        <button class="button-save">Download Imagem</button>
      </aside>

      <section class="canvas"></section>
      <div class="resize"></div>
    </main>
  </body>
</html>
